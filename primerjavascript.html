<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Primer JavaScript</title>
	<script>
		function suma(a,b){
			document.getElementById('resultado').innerHTML=a+b;
		}
	</script>
</head>
<body>
	<span id="resultado"></span>
	<button onClick="suma(50,7000);">Suma</button>
</body>
</html>
